<div id="navbar" class="navbar">
      <form>
        <input required ng-model="inputText" type="text" id="searchInput" class="form-control" placeholder="Type to search or read passage" autofocus="autofocus">
        <button ng-click="open()" class="form-control" id="btn"></button>
      </form>
  </div>
<div class="container">
  <label ng-bind="info" id="info">Type passage to open</label>
  <div class="container-fluid" id="container">
    
  </div>
</div>
<div class="container">
  <div class="container" id="searchListContainer">
    <p id="searchHeader">Search Results: {{searchResponse.hitCount}} hits; {{searchResponse.resultCount}} results</p>
    <input ng-model="refine" type="text" placeholder="Filter search results" class="form-control">
      <dl ng-repeat="verse in searchResult | filter:refine">
        <dt>{{verse.title}}</dt>
        <dd>{{verse.preview}}</dd>
      </dl>
  </div>
</div>
